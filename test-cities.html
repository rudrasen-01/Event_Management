<!DOCTYPE html>
<html>
<head>
    <title>Debug Cities API</title>
    <style>
        body { font-family: Arial; padding: 20px; }
        .success { color: green; }
        .error { color: red; }
        .info { background: #f0f0f0; padding: 10px; margin: 10px 0; }
        button { padding: 10px 20px; background: #4CAF50; color: white; border: none; cursor: pointer; font-size: 16px; }
        button:hover { background: #45a049; }
        pre { background: #f5f5f5; padding: 10px; overflow-x: auto; }
    </style>
</head>
<body>
    <h1>üîç Cities API Debugger</h1>
    
    <div class="info">
        <strong>Backend:</strong> http://localhost:5000/api/dynamic/cities<br>
        <strong>Frontend:</strong> http://localhost:3000
    </div>
    
    <button onclick="testDirectAPI()">Test Direct API</button>
    <button onclick="testFrontendFetch()">Test Frontend Fetch</button>
    <button onclick="clearResults()">Clear</button>
    
    <div id="result"></div>
    
    <script>
        async function testDirectAPI() {
            const resultDiv = document.getElementById('result');
            resultDiv.innerHTML = '<p>‚è≥ Testing direct API call...</p>';
            
            try {
                const response = await fetch('http://localhost:5000/api/dynamic/cities');
                const data = await response.json();
                
                resultDiv.innerHTML = `
                    <h2 class="success">‚úÖ Direct API Test - SUCCESS</h2>
                    <p><strong>Status:</strong> ${response.status} ${response.statusText}</p>
                    <p><strong>Total Cities:</strong> ${data.total}</p>
                    <p><strong>Success Flag:</strong> ${data.success}</p>
                    <p><strong>Array Length:</strong> ${data.data?.length || 0}</p>
                    
                    <h3>First 10 Cities:</h3>
                    <table border="1" cellpadding="5" style="border-collapse: collapse;">
                        <tr><th>Name</th><th>State</th><th>Vendor Count</th></tr>
                        ${data.data ? data.data.slice(0, 10).map(city => `
                            <tr>
                                <td>${city.name}</td>
                                <td>${city.state}</td>
                                <td>${city.count}</td>
                            </tr>
                        `).join('') : '<tr><td colspan="3">No data</td></tr>'}
                    </table>
                    
                    <h3>Raw Response:</h3>
                    <pre>${JSON.stringify(data, null, 2)}</pre>
                `;
            } catch (error) {
                resultDiv.innerHTML = `
                    <h2 class="error">‚ùå Direct API Test - FAILED</h2>
                    <p><strong>Error:</strong> ${error.message}</p>
                    <pre>${error.stack}</pre>
                `;
            }
        }
        
        async function testFrontendFetch() {
            const resultDiv = document.getElementById('result');
            resultDiv.innerHTML = '<p>‚è≥ Testing frontend simulation...</p>';
            
            try {
                // Simulate frontend API call
                const API_BASE_URL = 'http://localhost:5000/api';
                const response = await fetch(`${API_BASE_URL}/dynamic/cities`);
                const data = await response.json();
                
                // What frontend expects
                const cities = data?.data || [];
                const isArray = Array.isArray(cities);
                
                resultDiv.innerHTML = `
                    <h2 class="success">‚úÖ Frontend Simulation Test</h2>
                    <p><strong>API Base URL:</strong> ${API_BASE_URL}</p>
                    <p><strong>Full URL:</strong> ${API_BASE_URL}/dynamic/cities</p>
                    <p><strong>response.data:</strong> ${typeof data} (${Object.keys(data).join(', ')})</p>
                    <p><strong>response.data.data:</strong> ${typeof data.data} (${isArray ? 'Array' : 'Not Array'})</p>
                    <p><strong>Cities Length:</strong> ${cities.length}</p>
                    
                    <h3>What Frontend Gets:</h3>
                    <pre>const cities = ${JSON.stringify(cities.slice(0, 5), null, 2)}</pre>
                    
                    <h3>Dropdown Test:</h3>
                    <div style="border: 1px solid #ccc; padding: 10px; max-width: 300px;">
                        ${cities.length === 0 ? 
                            '<div style="color: #666;">No cities found</div>' :
                            cities.slice(0, 10).map(c => `<div style="padding: 5px; border-bottom: 1px solid #eee;">${c.name} (${c.state})</div>`).join('')
                        }
                    </div>
                `;
            } catch (error) {
                resultDiv.innerHTML = `
                    <h2 class="error">‚ùå Frontend Test - FAILED</h2>
                    <p><strong>Error:</strong> ${error.message}</p>
                `;
            }
        }
        
        function clearResults() {
            document.getElementById('result').innerHTML = '';
        }
    </script>
</body>
</html>
